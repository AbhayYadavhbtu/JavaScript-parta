<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Hello everyone </h1>
    <button>Start Transition</button>
    <button>Stop Transition</button>
    <script>
        const a=document.getElementsByTagName('h1');
        const button=document.getElementsByTagName("button")[1];
        const buttons=document.getElementsByTagName("button")[0];
        let timeout;
        buttons.addEventListener('click',function () {
            function f(){
                a[0].innerHTML+="Hello Abhay ";
            
            }
            timeout=setInterval(f,2000);  
        })
        button.addEventListener('click',function () {
                clearInterval(timeout);        
        })
       
        
    </script>
</body>
</html>
